<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./js/globals.js" defer></script>
    <script src="./js/index.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="meme-header">
      <h1>Генератор мемов</h1>
      <div class="meme-file">
        <label for="file"> Выберите изображение </label>
        <input type="file" name="file" id="image-file-input" />
      </div>

      <div class="meme-top-text">
        <label for="top-text" class="header-text"> Верхний текст </label>

        <input
          type="text"
          name="top-text"
          id="image-top-text"
          class="textValue"
        />

        <div class="meme-style">
          <label for="top-offset">Отступ сверху (px)</label>
          <input
            type="range"
            name="top-offset"
            id="top-text-offset-y"
            class="yOffset"
            min="0"
            max="600"
          />

          <label for="left-offset">Отступ слева (px)</label>
          <input
            type="range"
            name="left-offset"
            id="top-text-offset-x"
            class="xOffset"
            min="0"
            max="600"
          />

          <label for="top-font-family"> Стиль шрифта </label>
          <select
            name="top-font-family"
            id="top-font-family"
            class="fontFamily"
          >
            <option value="Times New Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Impact">Impact</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Wingdings">Wingdings</option>
            <option value="Symbol">Symbol</option>
            <option value="Georgia">Georgia</option>
            <option value="Lucida Console">Lucida Console</option>
          </select>

          <label for="top-font-weight"> Жирность шрифта </label>
          <input
            type="range"
            name="top-font-weight"
            min="100"
            max="900"
            step="100"
            id="top-font-weight"
            class="fontWeight"
          />

          <label for="top-font-size"> Размер шрифта </label>
          <input
            type="range"
            name="top-font-size"
            min="8"
            id="top-font-size"
            class="fontSize"
            max="240"
            step="1"
          />

          <label for="top-font-color">Цвет</label>
          <input
            type="color"
            name="top-font-color"
            id="top-font-color"
            class="fontColor"
            value="#ffffff"
          />
        </div>
      </div>

      <div class="meme-bottom-text">
        <label for="bottom-text" class="header-text"> Нижний текст </label>

        <input
          type="text"
          name="bottom-text"
          id="image-bottom-text"
          class="textValue"
        />

        <div class="meme-style">
          <label for="top-offset">Отступ сверху (px)</label>
          <input
            type="range"
            name="top-offset"
            id="bottom-text-offset-y"
            min="0"
            max="600"
            value="20"
            class="yOffset"
          />
          <label for="left-offset">Отступ слева (px)</label>
          <input
            type="range"
            value="60"
            name="left-offset"
            id="bottom-text-offset-x"
            min="0"
            max="600"
            class="xOffset"
          />

          <label for="bottom-font-family"> Стиль шрифта </label>
          <select
            name="bottom-font-family"
            id="bottom-font-family"
            class="fontFamily"
          >
            <option value="Times New Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Impact">Impact</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Wingdings">Wingdings</option>
            <option value="Symbol">Symbol</option>
            <option value="Georgia">Georgia</option>
            <option value="Lucida Console">Lucida Console</option>
          </select>
          <label for="bottom-font-weight"> Жирность шрифта </label>
          <input
            type="range"
            name="bottom-font-weight"
            min="100"
            max="900"
            step="100"
            id="bottom-font-weight"
            class="fontWeight"
          />
          <label for="bottom-font-size"> Размер шрифта </label>
          <input
            type="range"
            id="bottom-font-size"
            name="top-font-size"
            min="8"
            max="240"
            step="1"
            class="fontSize"
          />

          <label for="bottom-font-color">Цвет</label>
          <input
            type="color"
            name="bottom-font-color"
            id="bottom-font-color"
            class="fontColor"
            value="#ffffff"
          />
        </div>
      </div>
    </div>

    <div class="meme-content">
      <canvas id="canvas"></canvas>
      <button id="btn-download">Сохранить мем</button>
    </div>
  </body>
</html>
