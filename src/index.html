<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/globals.css" />
    <script src="./js/index.js" defer></script>
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <h1>Крестики-нолики</h1>
    <div class="container">
        <div id="cell-0" class="container-cell"></div>
        <div id="cell-1" class="container-cell"></div>
        <div id="cell-2" class="container-cell"></div>
        <div id="cell-3" class="container-cell"></div>
        <div id="cell-4" class="container-cell"></div>
        <div id="cell-5" class="container-cell"></div>
        <div id="cell-6" class="container-cell"></div>
        <div id="cell-7" class="container-cell"></div>
        <div id="cell-8" class="container-cell"></div>
    </div>
    <h2 class="info"></h2>
    <button class="restart">Сыграть снова</button>
  </body>
</html>
